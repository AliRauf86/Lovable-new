
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section - PROTEACH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
        }
    </style>
</head>
<body>
    <section id="home" class="gradient-bg py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid lg:grid-cols-2 gap-12 items-center">
                <div>
                    <h1 class="text-4xl md:text-6xl font-bold text-gray-900 mb-6">
                        <span class="text-blue-600">PROTEACH</span>
                        <br>
                        ITSM Training & Consulting
                    </h1>
                    <p class="text-xl text-gray-600 mb-8">
                        ITSM sahəsində peşəkar konsultasiya və təlim xidmətləri ilə biznesinizi irəliyə aparın. 
                        Beynəlxalq standartlara uyğun həllər və ekspert dəstəyi.
                    </p>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <button class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-md text-lg font-medium flex items-center justify-center transition-colors">
                            Konsultasiya al
                            <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                        <button class="border border-gray-300 hover:bg-gray-50 text-gray-900 px-8 py-3 rounded-md text-lg font-medium transition-colors">
                            Kursları gör
                        </button>
                    </div>
                </div>
                
                <div class="relative">
                    <img 
                        src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80"
                        alt="Professional ITSM consulting"
                        class="rounded-lg shadow-2xl w-full"
                    >
                    <div class="absolute -bottom-6 -left-6 bg-white p-6 rounded-lg shadow-lg">
                        <div class="flex items-center space-x-4">
                            <div class="flex space-x-2">
                                <i class="fas fa-award text-blue-600 text-2xl"></i>
                                <i class="fas fa-users text-green-600 text-2xl"></i>
                                <i class="fas fa-book-open text-purple-600 text-2xl"></i>
                            </div>
                            <div>
                                <p class="font-semibold">500+ Məzun</p>
                                <p class="text-sm text-gray-600">Uğurlu sertifikatlaşma</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
